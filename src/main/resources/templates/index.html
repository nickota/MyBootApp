<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thmeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>top page</title>
    <style>
      h1 { font-size: 18pt; font-weight: bold; color: gray; }
      body { font-size: 13pt; color: gray; margin: 5px 25px; }
      tr { margin: 5px; }
      th { padding: 5px; color:white; background: darkgray; }
      td { padding: 5px; color:black; background: #f0f0f0; }
    </style>
    <script th:inline="javascript">
      function action(){
    	  var val = document.getElementById("text1").value;
    	  var res = parseInt(val * (( 100 + /*[[${tax}]]*/) / 100 ));
    	  document.getElementById("msg").innerHTML = "include tax: " + res;
      }
    </script>
</head>
<body>
  <h1 th:text="#{content.title}">Helo page</h1>
  <p id="msg"></p>
  <input type="text" id="text1">
  <button onclick="action()">click</button>
</body>
</html>
